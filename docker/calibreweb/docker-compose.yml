networks:
  net:  
    ipam:
      config:
        - subnet: 198.19.12.0/24
          gateway: 198.19.12.1

volumes:
  config:
  bin:

services:
  calibre-web:
    container_name: calibreweb
    hostname: calibreweb
    image: lscr.io/linuxserver/calibre-web:latest
    ports:
      - 31220:8083
    environment:
      - TZ=Europe/Moscow
      - PUID=1999
      - PGID=100
      - UMASK=002
      - DOCKER_MODS=linuxserver/mods:universal-calibre
    volumes:
      - config:/config
      - type: volume
        source: bin
        target: /usr/local/bin/xdg-desktop-menu
        volume:
          subpath: xdg-desktop-menu
      - type: volume
        source: bin
        target: /usr/local/bin/xdg-icon-resource
        volume:
          subpath: xdg-icon-resource
      - type: volume
        source: bin
        target: /usr/local/bin/xdg-mime
        volume:
          subpath: xdg-mime
      - ${DATA_BOOKS}:/books
    networks:
      net:
        ipv4_address: 198.19.12.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://198.19.12.2:8083"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "10"
    restart: unless-stopped