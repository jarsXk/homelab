networks:
  net:  
    ipam:
      config:
        - subnet: 198.19.9.0/24
          gateway: 198.19.9.1

volumes:
  config:

services:
  plex:    
    container_name: plex
    hostname: plex
    image: lscr.io/linuxserver/plex:latest
    environment:
      - PUID=1999
      - PGID=2000
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${ADVERTISE_IP}
      - ALLOWED_NETWORKS=${ALLOWED_NETWORKS}
      - TZ=Europe/Moscow
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - config:/config
      - ${DATA_MOVIES}:/media/video/movies:ro
      - ${DATA_TVSHOWS}:/media/video/tvshows:ro
      - ${DATA_ANIMATION}:/media/video/animation:ro
      - ${DATA_ANIMATIONSHOWS}:/media/video/animationshows:ro
      - ${DATA_DOCUMENTARY}:/media/video/documentary:ro
      - ${DATA_FAMILY}:/media/video/family:ro
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
#     - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    networks:
      net:
        ipv4_address: 198.19.9.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://198.19.9.2:32400/web/index.html"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "10"
    restart: unless-stopped